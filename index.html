  <body>
    <!-- Start of Header section -->
    <header class="header">
      <h1 class="heading">From Hinge to Hitched</h1>

      <div class="date">
        <p class="tagline">Brittany &amp; Chris</p>
        <p>October 18, 2025 &#10087; John W. Higgins Armory</p>
        <p>100 Barber Ave, Worcester, MA 01606</p>
      </div>
      <!-- Start of Navbar -->
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="./index.html">Home</a></li>
          <li><a class="main-nav-link" href="#cta">RSVP</a></li>
          <li>
            <a class="main-nav-link" href="./html/schedule.html">Schedule</a>
          </li>
          <li>
            <a
              class="main-nav-link"
              href="https://warpbin.com/drive/Om4k5Nm1iI"
              target="_blank"
              >Gallery</a
            >
          </li>
          <li>
            <a
              class="main-nav-link"
              href="https://www.amazon.com/wedding/registry/7QL53NKX803Z"
              target="_blank"
              >Registry</a
            >
          </li>
        </ul>
      </nav>
      <!-- End of Navbar -->
    </header>
    <!-- End of header -->

    <!-- Start of main section -->
    <main>
      <!-- Start of hero section -->
      <section class="hero-section">
        <div class="hero">
          <img
            class="hero-img"
            src="./images/Engagement1-51.jpg"
            alt="Brittany and Chris walking down alley"
          />
        </div>
      </section>
      <!-- End of hero section -->
      <!-- Start of call to action section -->
      <div class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">RSVP</h2>

              <form action="#" class="cta-form" name="sign-up" netlify>
                <div>
                  <label for="first-name">First Name</label>
                  <input
                    id="first-name"
                    type="text"
                    placeholder="First Name"
                    name="first-name"
                    required
                  />
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input
                    id="last-name"
                    type="text"
                    placeholder="Last Name"
                    name="last-name"
                    required
                  />
                </div>
                <textarea
                  name="plusOne"
                  id="plus1"
                  placeholder="List additional attendees here"
                ></textarea>
                <div>
                  <label for="attendance">Can you attend?</label>

                  <select id="attendance" name="attendance" required>
                    <option value="">Please choose one option</option>
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">Sorry, I can't make it</option>
                  </select>
                </div>
                <button class="btn btn--form">RSVP</button>
              </form>
            </div>
            <div
              class="cta-img-box"
              role="img"
              aria-label="Brittany and Chris kissing"
            ></div>
          </div>
        </div>
      </div>
      <!-- End of call to action -->
    </main>
    <!-- End of main section -->

    <!-- Start of Footer -->
    <footer>
